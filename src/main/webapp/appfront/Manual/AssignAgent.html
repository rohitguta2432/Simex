





                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agents Available</h4>
                </div>
                <div class="modal-body" style="height: 100px;">

                    <form class="form-horizontal" name="myForm" ng-controller="manualController" ng-init="getAgentCode()">
                        <div class="col-sm-12">
                        <div class="form-group col-sm-12">
                            <label  class="col-sm-3 control-label no-padding-right"> Agents Code</label>
                            <div class="col-sm-7">
                                <select name="AgentCode" ng-model="AgentCode" class="form-control">
                                    <option value="" selected="selected" >Select Agent</option>
                                    <option ng-repeat="agents in AgentCodelist" value="{{agents.code}}">{{agents.code}}</option>
                                </select>
                            </div>
                            <div class="col-sm-2 pull-right" style="margin-top:1px;">
                                <button class="btn btn-azure shiny" type="button"
                                        ng-click="UpdateAgents(Agentcode)">Submit</button>
                                </div>



                                </div>
                            <div style="clear: both; height: 0px;"></div>
                            </div>

                    </form>


                </div>
