<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Lead DeAllocation</h4>

    <div class="modal-body" style="height: 100px;">

        <form class="form-horizontal" name="deAllocateForm" ng-controller="manualController">
        <div class="col-sm-12">
            <div class="form-group col-sm-12">
                <label  class=" control-label no-padding-right">Are You Sure You want to Deallocate this Lead ?</label>
                <div style="clear:both; height: 15px">

                </div>

                <div  style="margin:0 auto; width:30%">
                    <button class="btn btn-azure shiny" type="button"
                            ng-click="deleteLeadMaually()">Yes</button>
                    <button class="btn btn-azure shiny" type="button"
                            ng-click="closeModal()">No</button>
                </div>
            </div>
            <div style="clear: both; height: 0px;"></div>
        </div>

    </form>

    </div>
</div>
