
<div class="page-body" style="padding: 2px 5px 24px;" ng-controller="FormRecieving">

    <div class="row">


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="widget">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">Form Recieving</span>
                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                        <a href="#" data-toggle="collapse">
                            <i class="fa fa-minus"></i>
                        </a>
                        <a href="#" data-toggle="dispose">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="widget-body">
                    <div id="horizontal-form">

                        <form class="form-horizontal" name="myForm" role="form" ng-submit="formSubmit()"  novalidate>
                            <div  >
                                <div style="clear: both; height: 20px;"></div>
                                <div  class="form-group col-sm-6" >
                                    <label class="col-sm-3 control-label no-padding-right">Mobile Number</label>
                                    <div  class="col-sm-9"  >
                                        <input ng-change="searchDetails()" type="text" ng-model="cust_number"  name="cust_number"  class="form-control"  />
                                    </div>
                                </div>
                            </div>

                            <table  class="table table-striped table-bordered">
                                <thead>
                                <th>Sim Number</th>
                                <th>Address</th>
                                <th>Name</th>
                                <th>Bucket</th>
                                <th>Status</th>
                                <th ng-if="circleauditstatus+'' =='Rejected' && bucketvalue !='Circle Audit'">Circle Status</th>
                                </thead>
                                <tbody>

                                <tr >
                                    <td ng-disabled="true">{{simNumber}}</td>
                                    <td ng-disabled="true">{{useraddress}}</td>
                                    <td ng-disabled="true">{{username}}</td>
                                    <td ng-disabled="true">{{bucketvalue}}</td>
                                    <td ng-disabled="true">{{statusvalue}}</td>
                                    <td ng-disabled="true" ng-if="circleauditstatus+'' =='Rejected' && bucketvalue !='Circle Audit'">{{circleauditstatus}}</td>
                                </tr>
                                </tbody>
                            </table>
                            <div  class="form-group">
                                <div class="col-sm-offset-5 col-sm-10">
                                    <input type="submit" class="btn btn-azure shiny" value="Submit" ng-disabled="auditFlag">
                                    <!-- <button type="button" class="btn btn-azure shiny">Submit</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
<!-- /Page Content -->
</div>
<!-- Main Container -->
