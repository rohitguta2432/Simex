
<div class="page-body" style="padding: 2px 5px 24px;">

    <div class="row">


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="widget">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">Download Documents</span>
                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                        <a href="#" data-toggle="collapse">
                            <i class="fa fa-minus"></i>
                        </a>
                        <a href="#" data-toggle="dispose">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="widget-body">
                    <div id="horizontal-form">

                        <form class="form-horizontal" name="myForm" role="form" ng-submit="submit($event)" ng-controller="downloaddocuments" novalidate>
                            <div  >
                                <div  layout="column"flex flex="100">
                                    <div layout="row" layout-wrap flex style="margin-left:83px;">
                                <md-radio-group ng-model="radiodata.group1" layout="row" flex="100" >
                                    <md-radio-button flex-gt-sm="10" value="radiomobile1"  ng-click="filteroption('radiomobile1')" >Mobile</md-radio-button>
                                    <md-radio-button flex-gt-sm="10" value="radioDate" ng-click="filteroption('radioDate')">Date</md-radio-button>
                                </md-radio-group>
                                        </div>
                                    </div>
                                <div style="clear: both; height: 20px;"></div>
                                <div ng-show="dateflag" class="form-group col-sm-6" >
                                    <label class="col-sm-3 control-label no-padding-right">From</label>
                                    <div  class="col-sm-9"  >
                                        <input type="text" ng-model="fromdate1"  name="fromdate1" datepicker1 class="form-control" placeholder="Select from date" />
                                    </div>
                                </div>
                                <div  ng-show="dateflag" class="form-group col-sm-6">
                                    <label  class="col-sm-1 control-label no-padding-right">To</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="todate1" ng-model="todate1"  class="form-control" datepicker1  placeholder="Select to date" />
                                    </div>
                                </div>
                                <div   ng-show="mobileflag1" class="form-group col-sm-6">
                                    <label  class="col-sm-3 control-label no-padding-right">Mobile</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" minlength="10" maxlength="10" id="Text8" name="cust_number1" ng-pattern="/^[0-9]+$/" data-phone ng-model="cust_number1"  />

                                    </div>
                                </div>
                                <div  class="form-group">
                                    <div class="col-sm-offset-5 col-sm-10">
                                        <input type="submit" class="btn btn-azure shiny" value="Submit" >
                                        <!-- <button type="button" class="btn btn-azure shiny">Submit</button>-->
                                    </div>
                                </div>
                            </div>

                            <table ng-if="flag" class="table table-striped table-bordered">
                                <thead>
                                <th>MobileNumber</th>
                                <th>AgentCode</th>
                                </thead>
                                <tbody>

                                <tr ng-repeat="list1 in lownloadlist">
                                    <td>{{list1.customerNo}}</td>
                                    <td>{{list1.agentcode}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" ng-click="downloadpdf(list1)" >download</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
<!-- /Page Content -->
</div>
<!-- Main Container -->
