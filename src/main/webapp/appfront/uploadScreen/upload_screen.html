
<div class="page-body">

    <div class="row">


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="widget">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">Import Data </span>
                    <div class="widget-buttons">
                        <!-- <a href="#" data-toggle="maximize">
                             <i class="fa fa-expand"></i>
                         </a>
                         <a href="#" data-toggle="collapse">
                             <i class="fa fa-minus"></i>
                         </a>
                         <a href="#" data-toggle="dispose">
                             <i class="fa fa-times"></i>
                         </a>-->
                    </div>
                </div>


                <div class="widget-body" ng-controller="myCtrl" >
                    <div id="horizontal-form">

                        <form  novalidate name="f1" ng-submit="SaveFile1($event)" class="form form-horizontal" style="margin-bottom: 0;" accept-charset="UTF-8" enctype="multipart/form-data">




                            <div class="form-group col-sm-12 ">
                                <label class="col-sm-3 control-label no-padding-right" style="margin-top:10px; font-weight: bold">Select File</label>
                                <div class="col-sm-4" style="margin-top:10px;">

                                    <input type="file" name="file" onchange="angular.element(this).scope().selectedFileforUpload(this.files)" style="border:1px solid #ddd; padding:5px;" />
                                    <span class="error col-md-6" ng-show="(f1.file.$dirty || IsFormSubmitted) && f1.file.$error.required">File Required</span>
                                    <span class="error col-md-6">{{FileInvalidMessage}}</span>
                                </div>




                                <div class="col-sm-5" style="margin-top:10px;">


                                    <input type="submit" class="btn btn-azure shiny" value="Upload" ng-click="showConfirm($event)" value="upload" style="float:left;"/>
                                    <a href="assets/img/sample.xlsx">Download Sample File</a>

                                </div>
                                <div style="align-items: center">
                                    <span us-spinner="{radius:20, width:5, length: 10}"></span>

                                </div>


                            </div>


                            <div style="clear:both; height:20px;"></div>

                            <div id="exportable" style="display:none">
                                <table align="center" border="1" >
                                    <tr>
                                        <th>Customer Number</th>
                                        <th>Reason</th>

                                    </tr>
                                    <tr ng-repeat="x in rejectReport">
                                        <td>{{ x.CustomerID }}</td>
                                        <td>{{ x.Resion }}</td>

                                    </tr>
                                </table>

                            </div>

                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
<!-- /Page Content -->
</div>
