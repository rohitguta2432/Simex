<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" ng-controller="telecalling" ng-submit="submitNewLocation(custUID)">
        <div class="form-group">


            <div class="form-group col-sm-6">
                <label  class="col-sm-3 control-label no-padding-right">Zipcode</label><div class="col-sm-9">
                <input name="changedZipcode" ng-model="changedZipcode" minlength="6" maxlength="6" ng-keydown="pinValidation($event)" required>
                <p  style="color:red" ng-show="myForm.pin_code.$error.minlength">*Pin code should be 6 digit.</p>
                <!--<input ng-model="date | date:'yyyy-MM-dd'" type="text">-->
            </div>

            </div>
            <div class="form-group col-sm-6">
                <label  class="col-sm-3 control-label no-padding-right">Address</label>
                <div class="col-sm-9">
                    <input ng-model="changedAddress" name="changedAddress" required>
                </div>
            </div>
            <div>

            </div>


        </div>

        <button type="submit" class="btn btn-warning" type="button">Submit</button>
    </form>
</div>
