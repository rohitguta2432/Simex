
<div class="page-body" style="padding: 2px 5px 24px;">

    <div class="row">


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="widget">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">Search Indexing</span>
                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                        <a href="#" data-toggle="collapse">
                            <i class="fa fa-minus"></i>
                        </a>
                        <a href="#" data-toggle="dispose">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" name="myForm" role="form" ng-submit="submit($event)" ng-controller="searchBatch" novalidate>
                            <div  layout="column"flex flex="100">
<div layout="row" layout-wrap flex style="margin-left:75px;">
                            <md-radio-group ng-model="radiodata.group1" layout="row" flex="100"  >
                                <md-radio-button flex-gt-sm="10" value="radiomobile"  ng-click="filteroption('radiomobile')" >Mobile</md-radio-button>
                                <md-radio-button flex-gt-sm="10" value="radiobatch" ng-click="filteroption('radiobatch')">Batch</md-radio-button>
                                <md-radio-button flex-gt-sm="10" value="radioUID"  ng-click="filteroption('radioUID')">UID</md-radio-button>
                            </md-radio-group>
                                    </div></div>
                            <div style="clear: both; height: 20px;"></div>
                            <div>
                                <div ng-show="batchflag" class="form-group col-sm-6">
                                    <label  for="Text7" class="col-sm-3 control-label no-padding-right">BatchNo</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" minlength="10" maxlength="10" id="Text6" ng-pattern="/^[0-9]+$/" name="batchSearch" data-phone ng-model="batchSearch"  />

                                    </div>
                                </div>
                                <div ng-show="uidflag1" class="form-group col-sm-6">
                                    <label for="Text7" class="col-sm-3 control-label no-padding-right">UID</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" minlength="10" maxlength="10" id="Text7" name="uidnoSearch" ng-pattern="/^[0-9]+$/" data-phone ng-model="uidnoSearch"  />


                                    </div>
                                </div>
                                <div ng-show="mobileflag" class="form-group col-sm-6">
                                    <label for="Text7" class="col-sm-3 control-label no-padding-right">Mobile</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" minlength="10" maxlength="10" id="Text8" name="cust_number" ng-pattern="/^[0-9]+$/" data-phone ng-model="cust_number"/>

                                    </div>
                                </div>
                                <div  class="form-group">
                                    <div class="col-sm-offset-5 col-sm-10">
                                        <input type="submit" class="btn btn-azure shiny" value="Submit" >
                                        <!-- <button type="button" class="btn btn-azure shiny">Submit</button>-->
                                    </div>
                                </div>
                            </div>

                            <table ng-if="flag" class="table table-striped table-bordered">
                                <thead>
                                <th>MobileNumber</th>
                                <th>Name</th>
                                <th>Batch No</th>
                                <th>Uid No</th>
                                <th>Box No</th>
                                </thead>
                                <tbody>

                                <tr ng-repeat="list1 in batchdocumentslist">
                                    <td>{{list1.mobileno1}}</td>
                                    <td>{{list1.name}}</td>
                                    <td>{{list1.batchno1}}</td>
                                    <td>{{list1.uidno}}</td>
                                    <td>{{list1.boxno}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
<!-- /Page Content -->
</div>
<!-- Main Container -->
