
<div class="page-body" style="padding: 2px 5px 24px;" ng-controller="CircleAudit" ng-init="auditInit()">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <div class="widget">
                    <div class="widget-body" style="overflow:hidden;">

                <!--<iframe width="100%" height="400px" ng-src="D:/1000000001/1000000001_11.jpg"></iframe>-->
                        <div style="overflow: auto; height: 400px;width: 100%" ng-model="image_source">
                            <!--<img src="../resources/ftpimages/1000000001/1000000001_1.jpg" ng-model="image_source">-->
                            <img src="{{image_source}}">
                        </div>



                        <div style="clear:both; height:10px;"></div>

                        <div class="col-sm-12">
                            <div class="col-sm-2" style="float: left;">

                                <button ng-click="previous()" class="btn btn-azure shiny">Previous</button>
                            </div>
                            <div class="col-sm-2" style="float: right;">

                                <button ng-click="next()" class="btn btn-azure shiny">Next</button>
                            </div>

                        </div>

                        </div>

                    </div>
                </div>

        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">

            <div class="widget">
                <div class="widget-header bordered-bottom bordered-themeprimary">
                    <span class="widget-caption">Circle Audit Interface</span>

                        <a href="#" data-toggle="collapse">

                        <a href="#" data-toggle="dispose">

                        </a>
                    </div>-->
                </div>

                <div class="widget-body" style="overflow:hidden;">
                    <div id="horizontal-form" >
                        <form class="form-horizontal" name="myForm" role="form"  ng-controller="CircleAudit" novalidate>

                            <div style="clear:both; height:5px;"></div>

                                <div  class="form-group col-sm-12 no-padding">

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Customer Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-minlength="3" ng-maxlength="15"   name="cust_number" ng-model="cust_number" ng-readonly="true" />
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Sim Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-minlength="3" ng-maxlength="15"   name="sim_number" ng-model="sim_number" ng-readonly="true" />
                                    </div>

                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Customer Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-minlength="3" ng-maxlength="15"   name="cust_name" ng-model="cust_name" ng-readonly="true" />
                                    </div>

                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Customer Address</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"  ng-minlength="3" ng-maxlength="15"   name="cust_address" ng-model="cust_address" ng-readonly="true" />
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Name Matched</label>
                                    <div class="col-sm-8">
                                        <select  name="name_matched" ng-model="name_matched"  class="form-control"  required>
                                            <option value="" selected="selected">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Photo Matched</label>
                                    <div class="col-sm-8">
                                        <select  name="photo_matched" ng-model="photo_matched"  class="form-control"  required>
                                            <option value="" selected="selected">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Sign Matched</label>
                                    <div class="col-sm-8">
                                        <select  name="sign_matched" ng-model="sign_matched"  class="form-control"  required>
                                            <option value="" selected="selected">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">DOB Matched</label>
                                    <div class="col-sm-8">
                                        <select  name="dob_matched" ng-model="dob_matched"  class="form-control"  required>
                                            <option value="" selected="selected">Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                    <div style="clear:both; height:5px;"></div>

                                    <label class="col-sm-4 control-label no-padding-center" style="padding-right:0px !important">Other Reason</label>
                                    <div class="col-sm-8">
                                            <input name="other_reason" class="form-control" ng-model="other_reason" />
                                    </div>

                                    <div style="clear:both; height:10px;"></div>

                                    <div class="col-sm-12">
                                        <div class="col-sm-2" style="float: left;">

                                        <button ng-click="qcOK()" class="btn btn-azure shiny" ng-disabled="acceptFlag">Accept</button>
                                            </div>
                                        <div class="col-sm-2" style="float: right;">

                                        <button ng-click="qcReject()" class="btn btn-azure shiny" ng-disabled="rejectFlag">Reject</button>
                                            </div>

                                    </div>

                                </div>

                                        </div>

                                        <button ng-click="qcReject($event)" class="btn btn-azure shiny"  >Reject</button>

                                            </div>

                                        </div>


                                </div>

                            </div>-->




                    </form>






</div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>

            </div>
<!-- /Page Content -->
</div>
